name: Backend

on:
  push:
    branches: [main]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/backend.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # go-sqlite3 requires CGO which requires gcc
      - name: Install build dependencies
        run: sudo apt-get install -y gcc

      # Frontend must be built before Go so the embed compiles
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: npm ci && npm run build
        working-directory: web

      - name: Vet
        run: go vet ./...
        env:
          CGO_ENABLED: 1

      - name: Test
        run: go test ./...
        env:
          CGO_ENABLED: 1
